<body>
    <!-- Left column -->
    <div class="templatemo-flex-row">
        <!-- Main content -->
        <div class="templatemo-content col-1 light-gray-bg">

            <div class="templatemo-content-container">
                <div class="templatemo-content-widget templatemo-login-widget white-bg">
                    <header class="text-center">
                        <h1>Search a Topic</h1>
                    </header>
                    <form action="index.html" class="templatemo-login-form">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Enter a Topic" id="searchString">

                        </div>
                        <div class="form-group">
                            <button type="button" class="templatemo-blue-button width-100" onclick="search()">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script>
        function search() {
            var searchString = document.getElementById('searchString').value;
            if (searchString == '') {
                alert('Enter a Topic')
            } else {
                window.location.href = '/tweetAnalysis/' + searchString
            }
        }
    </script>
    <!-- JS -->
    <script type="text/javascript" src="{{ url_for('static',filename='admin/js/jquery-1.11.2.min.js')}}"></script>
    <!-- jQuery -->
